<ion-header>
  <ion-navbar *navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-avatar item-left>
       <img src="{{person.response.profile_image}}">
      </ion-avatar>
      <p class="font_black">이름: {{person.response.email}}</p>
        <p class="font_black">이름: {{person.response.name}}</p>
          <p class="font_black">이름: {{person.response.nickname}}</p>
    </ion-item>
  </ion-list>
</ion-content>
