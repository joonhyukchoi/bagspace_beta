<ion-header class="chat-room_header">
  <ion-navbar>
    <ion-title>chatRoom</ion-title>
        <ion-buttons end>
          <button ion-button icon-only clear>
          <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="chat-room_content" padding>
  <div class="chat-room_messages" angular2-auto-scroll lock-y-offset="10" observe-attributes>
    <div *ngFor="let message of messages;">
      <div align="right" class="chat-room_message-align" *ngIf="message">
        <button class="chat-room_message-button" ion-button>{{message}}</button>
      </div>
        <span class="time">{{message.createdAt| date:"hh:mm:ss" }}</span>
    </div>
  </div>
</ion-content>

<ion-footer class="chat-room_footer">
  <ion-navbar class="chat-room_footer-navbar">
    <ion-row class="chat-room_footer-row">

      </ion-col>

<!-- 메시지 입력 창 -->  
      <ion-col class="chat-room_textarea" width-80>
        <ion-textarea type="text" [(ngModel)]="inputMessage" rows="2" placeholder=" 메시지를 입력하세요"></ion-textarea>
      </ion-col>
      <ion-col width-20 class="chat-room_footer-width">
         <button class="chat-room_sendButton" *ngIf="inputMessage !=''" ion-button (click)="send()"> 전송 </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-footer>
