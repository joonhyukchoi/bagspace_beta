<ion-header>
  <ion-navbar>
    <ion-title>invite</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="invite_entire">
      <div class="invite_notice">
          <p class="content_center"><img class="invite_gift" src="assets/img/gift.png"></p>
          <h4 class="invite_content">친구를 초대해보세요. <br>
          다양한 혜택이 쏟아집니다. </h4>
      </div>
      
      <ion-note><p class="content_center" padding> 아래 방법 중 친구에게 초대를 보내고 싶은 버튼을 클릭하십시오. <br>간단하게 친구를 초대할 수 있습니다.</p></ion-note>

      <ion-list inset>    
            <ion-item class="invite_list">
              <h2 class="content_left font_black">카카오톡 초대하기</h2>
              <ion-icon item-left name="text"></ion-icon>
            </ion-item>

            <ion-item class="invite_list" >
              <h2 class="content_left font_black">페이스북 초대하기</h2>
              <ion-icon item-left name="logo-facebook"></ion-icon>
            </ion-item>
            
            <ion-item class="invite_list">
            <h2 class="content_left font_black">구글플러스 초대하기</h2>
            <ion-icon item-left name="logo-googleplus"></ion-icon>
            </ion-item>
            
            <ion-item class="invite_list">
            <h2 class="content_left font_black">문자메세지 초대하기</h2>
            <ion-icon item-left name="md-mail"></ion-icon>
            </ion-item>
            
            <ion-item class="invite_list">
            <h2 class="content_left font_black">E-mail 초대하기</h2>
            <ion-icon item-left name="md-at"></ion-icon>
            </ion-item>
        </ion-list>
</ion-content>
