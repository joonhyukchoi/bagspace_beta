<ion-header>
  <ion-navbar>
    <ion-title>mover-apply</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-grid>
      <ion-label color="primary" class="selectPlace">도착일을 선택해주세요</ion-label>
   <!--
   <span ion-datepicker (ionChanged)="setDate($event);" [value]="localDate" [min]="localDate" full="true" calendar="true" clear class="ScheduleDate">
      <span>{{localDate | date}} <ion-icon name="clipboard" item-left ></ion-icon> </span>
  </span>
  -->
    <ion-list>
      <ion-list-header>도착 날짜</ion-list-header>
      <ion-item (click)="showCalendar()">
      <div *ngIf="!isClick">
      <ion-note>날짜를 설정하세요</ion-note>
      </div>
      <ion-icon name="calendar" item-right large></ion-icon>
      {{selectedDate}}
      </ion-item>
      <br>
    </ion-list>
   </ion-grid>
   
</ion-content>

<ion-footer>
  <!--다음 버튼-->
  <button ion-button full class="next" medium color="light" (click)="moveNext()">신청하기</button>
</ion-footer>
