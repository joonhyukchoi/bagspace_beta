<ion-header class="chat-room_header">
  <ion-navbar>
    <ion-title>chatRoom</ion-title>
        <ion-buttons end>
          <button ion-button icon-only clear>
          <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="chat-room_content" fullscreen="true">
  <div class="chat-room_messages">
    <div *ngFor="let message of data;">
        <div align="right" class="chat-room_my-message" *ngIf="message && myId==message.id">
          <span class="chat-room_my-message-span">{{message.messageTime | date:'M월 dd일'}} {{message.messageTime | date:'shortTime'}}</span>
          <button ion-button>{{message.messageText}}</button>
        </div>

        <div align="left" class="chat-room_opponent-message" *ngIf="message && myId!=message.id">
          <button ion-button>{{message.messageText}}</button>
          <span class="chat-room_opponent-message-span">{{message.messageTime | date:'M월 dd일'}} {{message.messageTime | date:'shortTime'}}</span>
        </div>
    </div>
  </div>
</ion-content>
 

<ion-footer class="chat-room_footer">
  <ion-toolbar class="chat-room_footer-navbar">
    <ion-row class="chat-room_footer-row">
<!-- 메시지 입력 창 -->  
      <ion-col class="chat-room_textarea" width-75>
        <ion-textarea autosize type="text" [(ngModel)]="inputMessage" rows="2" 
        placeholder="  메시지를 입력하세요"></ion-textarea>
      </ion-col>
      <ion-col class="chat-room_footer-width" width-25 >
         <button class="chat-room_sendButton" *ngIf="inputMessage !=''" ion-button large (click)="send()"> 전송 </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
