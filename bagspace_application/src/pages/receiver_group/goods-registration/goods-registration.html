<div *ngFor="let item of data">
    <ion-card padding>
       <button ion-button  clear (click)="delete(item._id)">
            <ion-icon large name="close"></ion-icon>
            </button>
            <div>
        <ion-item>
        <img item-left class="home_pic" [src]=item.selected_Picture *ngIf=item.selected_Picture />
        <h1 class="font_black">{{item.selected_Object_name}}</h1>
        </ion-item>
        <ion-item>
            <ion-icon name="ios-navigate" item-left large></ion-icon>
            <h2 class="font_black">{{item.selected_Country}},{{item.selected_City}}</h2>
            <p>{{item.selected_Landmark}}</p>
        </ion-item>

        <ion-item>
            <span item-left>Due:{{item.selected_Date|date:'yy년 MM월 dd일'}}</span>
            <button ion-button icon-left clear item-right>
            </button>
        </ion-item>
        </div>
    </ion-card>
</div>

<button ion-button block large color="light" (click)="goCategoryPage()">+</button>
</ion-content>
<ion-footer>
  <ion-toolbar>
   <button class="background_color2" ion-button block large color="light" (click)="goback()">확인</button>
  </ion-toolbar>
</ion-footer>
