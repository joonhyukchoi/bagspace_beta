<ion-header>

  <ion-navbar>
    <ion-title>goods_registration2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label color="primary">물품명</ion-label>
    <ion-input [(ngModel)]="selected_Object_name" placeholder="ex)iphon7"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label color="primary">url주소</ion-label>
    <ion-input [(ngModel)]="selected_Url" type="url" placeholder="ex)http://ionicframework.com/docs/v2/api/components/input/Input/"></ion-input>
  </ion-item>

  <ion-card>
  <ion-card-header>
   <p class="font_color2"> 사진을 추가하세요</p>
  </ion-card-header>

  <ion-list >
    <button class="background_color"  ion-item>
      <ion-icon  name="camera" item-left></ion-icon>
      <p class="font_color1">+</p>
    </button>
  </ion-list>
  </ion-card>

  <ion-item>
    <ion-label color="primary">배달비</ion-label>
    <ion-input [(ngModel)]="selected_Delivery_charge" type="number" placeholder="ex)7,000$"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">물품정가비 </ion-label>
    <ion-input [(ngModel)]="selected_Price" type="number" placeholder="ex)7,000$"></ion-input>
  </ion-item>

  

  
 
</ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
   <button class="background_color2" ion-button block large color="light" (click)="goback()">Register</button>
  </ion-toolbar>
</ion-footer>
