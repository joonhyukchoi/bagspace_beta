<ion-header>
  <ion-navbar>
    <ion-title>mover-apply</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-grid>
      <ion-label color="primary" class="mover-apply-font_black">도착일을 선택해주세요</ion-label>
    <ion-list>
      <ion-list-header class="mover-apply-header">도착 날짜</ion-list-header>
      <ion-item (click)="showCalendar()">
      <div *ngIf="!isClick">
      <ion-note>날짜를 설정하세요</ion-note>
      </div>
      <ion-icon name="calendar" item-right large></ion-icon>
       <p class="mover-apply-font_black"> {{selected_Date | date : 'y년 M월 d일'}} </p>
      </ion-item>
      <br>
    </ion-list>
   </ion-grid>
   
</ion-content>

<ion-footer>
  <!--다음 버튼-->
  <button ion-button full class="mover-apply-next" medium color="light" (click)="join()">신청하기</button>
</ion-footer>
