<ion-header>
  <ion-navbar>
    <ion-title>mover-apply</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-grid>
<!-- 라벨 -->
  <ion-label color="primary" class="mover-apply-font_black">날짜를 설정하세요</ion-label>
<!--출발일-->
    <ion-list>
      <ion-list-header class="mover-apply-header">출발 날짜</ion-list-header>
      <ion-item (click)="departureClick()">
      <div *ngIf="!isClick">
        <ion-note>출발일을 선택해주세요</ion-note>
      </div>
      <ion-icon name="calendar" item-right large></ion-icon>
       <p class="mover-apply-font_black"> {{selected_Departure | date : 'y년 M월 d일'}} </p>
      </ion-item>
    </ion-list>
    <br>
<!--도착일-->
    <ion-list>
      <ion-list-header class="mover-apply-header">도착 날짜</ion-list-header>
      <ion-item (click)="arrivalClick()">
      <div *ngIf="!isClick">
      <ion-note>도착일을 선택해주세요</ion-note>
      </div>
      <ion-icon name="calendar" item-right large></ion-icon>
       <p class="mover-apply-font_black"> {{selected_Arrival | date : 'y년 M월 d일'}} </p>
      </ion-item>
    </ion-list>
    <br>
   </ion-grid>
   
</ion-content>

<ion-footer>
  <!--다음 버튼-->
  <button ion-button full class="mover-apply-next" medium color="light" (click)="next()">다음</button>
</ion-footer>
