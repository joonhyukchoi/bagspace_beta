<ion-header>
  <ion-navbar>
    <ion-title>mover-apply</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-grid>
<!--출발일-->
    <ion-list>
      <ion-list-header class="mover-apply-header">출발 날짜</ion-list-header>
      <ion-item (click)="departureClick()">
      <div *ngIf="!isClick">
        <ion-note>출발일을 선택해주세요</ion-note>
      </div>
      <ion-icon name="calendar" item-right large></ion-icon>
       <p class="mover-apply-font_black"> {{selected_Departure | date : 'y년 M월 d일'}} </p>
      </ion-item>
    </ion-list>
    <br>
<!--도착일-->
    <ion-list>
      <ion-list-header class="mover-apply-header">도착 날짜</ion-list-header>
      <ion-item (click)="arrivalClick()">
      <div *ngIf="!isClick">
      <ion-note>도착일을 선택해주세요</ion-note>
      </div>
      <ion-icon name="calendar" item-right large></ion-icon>
       <p class="mover-apply-font_black"> {{selected_Arrival | date : 'y년 M월 d일'}} </p>
      </ion-item>
    </ion-list>
    <br>

<!--출발 장소-->
    <ion-list>
      <ion-list-header class="mover-apply-header">출발 장소</ion-list-header>
      <ion-item (click)="test()">
        <ion-input type="text" placeholder="출발 장소를 입력하세요"  [(ngModel)]="departure_Place"></ion-input>
      </ion-item>
    </ion-list>
   </ion-grid>
   
</ion-content>

<ion-footer>
  <!--다음 버튼-->
  <button ion-button full class="mover-apply-next" medium color="light" (click)="join()">신청하기</button>
</ion-footer>
