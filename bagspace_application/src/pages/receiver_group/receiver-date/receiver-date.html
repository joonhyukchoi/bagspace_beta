<ion-header>
  <ion-navbar>
    <ion-title>receiver-date</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="receiver-date-item">
   <ion-grid>
      <ion-label color="primary" class="selectPlace">기한을 선택해주세요</ion-label>

    <ion-list>
      <ion-list-header>기한 날짜</ion-list-header>
      <ion-item class="font_black" (click)="showCalendar()">
      <div *ngIf="!isClick">
      <ion-note>날짜를 설정하세요</ion-note>
      </div>
      <ion-icon name="calendar" item-right large></ion-icon>
      {{selectedDate}}
      </ion-item>
      <br>
    </ion-list>
   </ion-grid>
   
</ion-content>

<ion-footer>
  <!--다음 버튼-->
  <button ion-button full class="next" medium color="light" (click)="moveNext()">다음</button>
</ion-footer>
