<ion-header>
  <ion-navbar>
    <ion-title>receiver-detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
<div *ngFor="let item of data">   
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col width-10><h2>상품명 :</h2></ion-col>
        <ion-col width-90><p>{{item.item_Name}}</p></ion-col>
      </ion-row>
    </ion-card-header>
    <ion-item>
      <img src="../../assets/img/notebook_test.jpg"> <!--테스트2 <img src="../../assets/img/kitkat_test.jpg"> -->
    </ion-item>
    <ion-card-content>
<!--물품 설명 리스트-->
      <ion-list>
<!--링크-->
        <ion-item>
          <ion-row>
            <ion-col width-10><p>링크(Option) :</p></ion-col>
            <ion-col width-90><p>{{item.item_Link}}</p></ion-col>
          </ion-row>
        </ion-item>
<!--구매 가격-->
         <ion-item>
          <ion-row>
            <ion-col width-10><p>구매 가격 :</p></ion-col>
            <ion-col width-90>{{item.item_Price}}</ion-col>
          </ion-row>
        </ion-item>
<!-- 수익금 -->
         <ion-item>
          <ion-row>
            <ion-col width-10><p>여행자 수익금 :</p></ion-col>
            <ion-col width-90>{{item.item_Benefit}}</ion-col>
          </ion-row>
        </ion-item>
    </ion-list>

    </ion-card-content>
  </ion-card>
</div>

<br><br>
<!-- 리시버 물품 요약 정보-->
 <ion-item-group>
    <ion-item-divider color="primary">물품 정보 요약</ion-item-divider>
<!-- 기한 날짜 -->
        <ion-item>
          <ion-row>
            <ion-col width-10><p>기한 날짜 :</p></ion-col>
            <ion-col width-90></ion-col>
          </ion-row>
        </ion-item>
<!--배달 장소-->
        <ion-item>
          <ion-row>
            <ion-col width-10><p>배달 장소 :</p></ion-col>
            <ion-col width-90></ion-col>
          </ion-row>
        </ion-item>
  </ion-item-group>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button full>1:1 문의</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button full>참여하기</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
